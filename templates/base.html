<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gixat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-white">
    {% block navbar %}
    <nav class="bg-white text-black shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left side -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="{% url 'home' %}" class="flex items-center">
                            <img src="{% static 'images/gixat-logo.png' %}" alt="Gixat Logo" class="h-8 w-auto">
                        </a>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="{% url 'home' %}" class="text-black hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Home</a>
                            <a href="{% url 'dashboard' %}" class="text-black hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-200">Dashboard</a>
                            <a href="{% url 'about' %}" class="text-black hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-200">About</a>
                        </div>
                    </div>
                </div>

                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <!-- Search -->
                    <div class="hidden md:block">
                        <div class="relative">
                            <input type="text" placeholder="Search..." class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Account -->
                    <a href="#" class="text-black hover:bg-gray-100 p-2 rounded-md transition duration-200">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" class="text-black hover:bg-gray-100 p-2 rounded-md transition duration-200" onclick="toggleMobileMenu()">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4 border-t border-gray-200">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="{% url 'home' %}" class="block text-black hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium transition duration-200">Home</a>
                    <a href="{% url 'dashboard' %}" class="block text-black hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium transition duration-200">Dashboard</a>
                    <a href="{% url 'about' %}" class="block text-black hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium transition duration-200">About</a>
                </div>
                <div class="px-2">
                    <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>

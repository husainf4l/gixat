<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gixat{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <style>
        /* Video hero optimization for smooth playback */
        .video-hero {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .video-container {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
        }

        /* Ensure smooth video rendering */
        video {
            image-rendering: optimizeQuality;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading state for video */
        .video-hero::-webkit-media-controls {
            display: none !important;
        }

        .video-hero::-webkit-media-controls-panel {
            display: none !important;
        }

        /* Modern Navbar Styles */
        .navbar-blur {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.85);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        /* Mobile menu animation */
        #mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        #mobile-menu.show {
            max-height: 500px;
        }

        /* Glassmorphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-white">
    {% block navbar %}
    <nav class="navbar-blur sticky top-0 z-50 shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Left side - Logo & Nav -->
                <div class="flex items-center space-x-12">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="{% url 'home' %}" class="flex items-center group">
                            <div class="relative">
                                <img src="{% static 'images/gixat-logo.png' %}" alt="Gixat Logo" class="h-10 w-auto transition-transform duration-300 group-hover:scale-110">
                            </div>
                        </a>
                    </div>

                    <!-- Desktop Navigation -->
                    <div class="hidden lg:flex items-center space-x-8">
                        <a href="{% url 'home' %}" class="nav-link text-gray-700 hover:text-blue-600 px-1 py-2 text-sm font-semibold">Home</a>
                        <a href="#services" class="nav-link text-gray-700 hover:text-blue-600 px-1 py-2 text-sm font-semibold">Features</a>
                        <a href="{% url 'dashboard' %}" class="nav-link text-gray-700 hover:text-blue-600 px-1 py-2 text-sm font-semibold">Dashboard</a>
                        <a href="{% url 'about' %}" class="nav-link text-gray-700 hover:text-blue-600 px-1 py-2 text-sm font-semibold">About</a>

                        <!-- Dropdown - Resources -->
                        <div class="relative group">
                            <button class="nav-link text-gray-700 hover:text-blue-600 px-1 py-2 text-sm font-semibold flex items-center space-x-1">
                                <span>Resources</span>
                                <svg class="w-4 h-4 transition-transform duration-200 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div class="absolute top-full left-0 mt-2 w-48 bg-white rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 border border-gray-100">
                                <div class="py-2">
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Documentation</a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">API Reference</a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Support</a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200">Blog</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right side - Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Auth Buttons -->
                    <div class="hidden md:flex items-center space-x-3">
                        <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600 px-4 py-2.5 rounded-xl text-sm font-semibold transition-all duration-200 hover:bg-gray-50">
                            Log in
                        </a>
                        <a href="{% url 'signup_choice' %}" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:shadow-lg hover:shadow-blue-500/50 px-6 py-2.5 rounded-xl text-sm font-semibold transition-all duration-200 transform hover:-translate-y-0.5">
                            Sign up free
                        </a>
                    </div>

                    <!-- Notification Bell -->
                    <button class="hidden lg:block relative p-2 text-gray-600 hover:bg-gray-100 rounded-xl transition duration-200">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                    </button>

                    <!-- Account Avatar -->
                    <div class="hidden lg:block">
                        <button class="flex items-center space-x-2 p-1 hover:bg-gray-100 rounded-xl transition duration-200">
                            <div class="h-9 w-9 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center">
                                <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </button>
                    </div>

                    <!-- Mobile menu button -->
                    <button type="button" class="lg:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-xl transition duration-200" onclick="toggleMobileMenu()">
                        <svg id="menu-open" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg id="menu-close" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="lg:hidden">
                <div class="px-2 pt-4 pb-6 space-y-2">
                    <a href="{% url 'home' %}" class="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-4 py-3 rounded-xl text-base font-medium transition duration-200">Home</a>
                    <a href="#services" class="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-4 py-3 rounded-xl text-base font-medium transition duration-200">Features</a>
                    <a href="{% url 'dashboard' %}" class="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-4 py-3 rounded-xl text-base font-medium transition duration-200">Dashboard</a>
                    <a href="{% url 'about' %}" class="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-4 py-3 rounded-xl text-base font-medium transition duration-200">About</a>

                    <!-- Mobile Resources -->
                    <div class="space-y-1">
                        <div class="text-xs font-semibold text-gray-500 px-4 py-2">RESOURCES</div>
                        <a href="#" class="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-4 py-2 rounded-xl text-sm transition duration-200">Documentation</a>
                        <a href="#" class="block text-gray-700 hover:bg-blue-50 hover:text-blue-600 px-4 py-2 rounded-xl text-sm transition duration-200">Support</a>
                    </div>

                    <!-- Mobile Auth -->
                    <div class="pt-4 space-y-2 px-2">
                        <a href="{% url 'login' %}" class="block text-center text-gray-700 bg-gray-50 hover:bg-gray-100 px-4 py-3 rounded-xl text-base font-semibold transition duration-200">Log in</a>
                        <a href="{% url 'signup_choice' %}" class="block text-center bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:shadow-lg px-4 py-3 rounded-xl text-base font-semibold transition duration-200">Sign up free</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const menuOpen = document.getElementById('menu-open');
            const menuClose = document.getElementById('menu-close');

            menu.classList.toggle('hidden');
            menu.classList.toggle('show');
            menuOpen.classList.toggle('hidden');
            menuClose.classList.toggle('hidden');
        }
        
        // Video hero optimization for smooth playback
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-hero');
            if (video) {
                // Ensure video is ready to play
                video.addEventListener('loadeddata', function() {
                    // Force hardware acceleration
                    video.style.transform = 'translateZ(0)';
                });
                
                // Handle video loading errors gracefully
                video.addEventListener('error', function() {
                    console.warn('Video failed to load, falling back to poster image');
                });
                
                // Ensure video plays on mobile devices
                video.addEventListener('canplaythrough', function() {
                    video.play().catch(function(error) {
                        console.log('Autoplay prevented:', error);
                    });
                });
            }
        });
    </script>
</body>
</html>

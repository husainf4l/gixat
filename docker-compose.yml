version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gixat-postgres
    environment:
      POSTGRES_DB: gixat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yourpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gixat-network

  # Gixat Application
  gixat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gixat-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_CONNECTION_STRING: "Host=postgres;Port=5432;Database=gixat;Username=postgres;Password=${POSTGRES_PASSWORD:-yourpassword}"
      
      # Admin User
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@gixat.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
      
      # AWS S3 (optional)
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      
      # SMTP (optional)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Gixat}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # Application
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:80
      APPLY_MIGRATIONS: "true"
    ports:
      - "5000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health/live"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - gixat-network

  # Health Checks UI (Optional - for visualization)
  healthchecks-ui:
    image: xabarilcoding/healthchecksui:latest
    container_name: gixat-health-ui
    depends_on:
      - gixat
    environment:
      HealthChecksUI__HealthChecks__0__Name: "Gixat Application"
      HealthChecksUI__HealthChecks__0__Uri: "http://gixat:80/health"
    ports:
      - "5001:80"
    networks:
      - gixat-network

  # Prometheus (Optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: gixat-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - gixat-network

  # Grafana (Optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: gixat-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - gixat-network

networks:
  gixat-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
